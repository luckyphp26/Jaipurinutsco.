<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Jaipuri Nut Co.</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    body {
      background-color: #fdfaf4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .cart-title {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: burlywood;
    }

    .cart-table th {
      background-color: burlywood;
      color: white;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
    }

    .remove-btn:hover {
      text-decoration: underline;
    }

    .cart-summary {
      margin-top: 30px;
      text-align: right;
    }

    .btn-checkout, .btn-continue {
      background-color: burlywood;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-checkout:hover, .btn-continue:hover {
      background-color: #a0793d;
    }

    .empty-cart {
      text-align: center;
      color: gray;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="cart-title">Your Shopping Cart</h2>

    <div id="cart-container"></div>

    <div class="cart-summary d-none" id="cart-summary">
      <h5>Total: â‚¹<span id="grand-total">0</span></h5>
      <a href="checkout.html">
      <button class="btn btn-checkout" onclick="goToCheckout()">Go to Checkout</button>
      </a>
      <a href="products.html" class="btn btn-continue ml-2">Continue Shopping</a>
    </div>

    <div class="empty-cart d-none" id="empty-cart">
      <h4>Your cart is empty ðŸ˜•</h4>
      <a href="products.html" class="btn btn-continue mt-3">Browse Products</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      const summary = document.getElementById('cart-summary');
      const emptyMsg = document.getElementById('empty-cart');
      const grandTotalEl = document.getElementById('grand-total');

      if (cart.length === 0) {
        container.innerHTML = '';
        summary.classList.add('d-none');
        emptyMsg.classList.remove('d-none');
        return;
      }

      let html = `
        <table class="table table-bordered cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price (â‚¹)</th>
              <th>Quantity</th>
              <th>Total (â‚¹)</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      let grandTotal = 0;

      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        grandTotal += total;

        html += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>${total}</td>
            <td><span class="remove-btn" onclick="removeItem(${index})">Remove</span></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      container.innerHTML = html;
      grandTotalEl.innerText = grandTotal.toFixed(2);
      summary.classList.remove('d-none');
      emptyMsg.classList.add('d-none');
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href = "checkout.html"; // Replace with your actual checkout page
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>

</body>
</html>
